spring:
  main:
    allow-circular-references: true
  application:
    name: delivery-food
  cloud:
    config:
      enabled: true
  profiles:
    active: test

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 8080
